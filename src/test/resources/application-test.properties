spring.application.name=WhatTheBus

spring.autoconfigure.exclude=com.oracle.cloud.spring.autoconfigure.core.CompartmentProviderAutoConfiguration,com.oracle.cloud.spring.autoconfigure.core.RegionProviderAutoConfiguration,com.oracle.cloud.spring.autoconfigure.core.CredentialsProviderAutoConfiguration,com.oracle.cloud.spring.vault.VaultAutoConfiguration
spring.cloud.oci.secrets.enabled=false
spring.cloud.oci.vault.enabled=false
spring.cloud.oci.vault.property-source.enabled=false

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

SHUTTLE_LOCATION_KEY_PREFIX=shuttle:test:

app.jwt.secret=MDI0NzU2Nzg5QUJDRERFRjAxMjM0NTY3ODlDQkNERUZGMDEyMzQ1Njc4OUNCREVG
app.jwt.expiration=86400000

app.dtls.enabled=true
app.dtls.port=0
